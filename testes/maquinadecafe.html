<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exemplo PhantomCSS</title>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
		<style>
			body {
				padding:80px;
			}
		</style>
	</head>
	<body>

	<div id="wrapper-maquina-cafe">
		<p>Você gostaria de um café?</p>

		<a href="#modal" role="button" class="btn btn-primary btn-large" id="btn-maquina-cafe" data-toggle="modal">Vá para a máquina de café</a>

		<!-- Modal -->
		<div id="modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">A Máquina de Café</h3>
			</div>
			<div class="modal-body">
				<p class="text-center"><img src="caneca.png" alt="Caneca"></i></p>

				<div class="text-center alert alert-success fade in" id="latte-success" style="display: none;">
					Aqui está seu <strong>Latte</strong>!
		        </div>

		        <div class="text-center alert alert-success fade in" id="cappuccino-success" style="display: none;">
					Aqui está seu <strong>Cappuccino</strong>!
		        </div>

		        <div class="text-center alert fade in" id="espresso-option" style="display: none;">
					<p><strong>Espresso</strong>? Ok, mas desejaria um espresso duplo?</p>
					<p><a class="btn" href="#" id="make-that-a-double">Mas é claro!</a> <a class="btn" href="#" id="single-is-fine">Hoje não, amigo!</a></p>
		        </div>

		        <div class="text-center alert alert-success fade in" id="single-espresso-success" style="display: none;">
					Um simples <strong>Espresso</strong>.
		        </div>

				<div class="text-center alert alert-success fade in" id="double-espresso-success" style="display: none;">
					<strong>Espresso duplo</strong>! Aí sim, hein?
		        </div>

				<div id="screen-one">
					<br/>
					<p class="text-center">O que você gostaria?</p>

					<p class="text-center">
						<button class="btn btn-large btn-primary" id="btn-cappuccino" type="button">Cappuccino</button>
						<button class="btn btn-large btn-primary" id="btn-espresso" type="button">Espresso</button>
					</p>
				</div>

			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" id="fechar">Fechar</button>
			</div>
		</div>
	</div>

	<script>


		$('#btn-cappuccino').click(function(){
			$('#screen-one').hide();
			$('#cappuccino-success').show();
		});
		$('#btn-espresso').click(function(){
			$('#screen-one').hide();
			$('#espresso-option').show();
		});

		$('#espresso-button-from-milk-fail').click(function(){
			$('#espresso-option').show();
		});

		$('#make-that-a-double').click(function(){
			$('#espresso-option').hide();
			$('#double-espresso-success').show();
		});
		$('#single-is-fine').click(function(){
			$('#espresso-option').hide();
			$('#single-espresso-success').show();
		});

		$('#modal').on('hidden', function(){
			$('#screen-one').show();
			$('#espresso-option').hide();
			$('#double-espresso-success').hide();
			$('#single-espresso-success').hide();
			$('#cappuccino-success').hide();
		});

	</script>

	</body>
</html>
